<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Colspan</h1>
    <table border="1">
        
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td>january</td>
                <td>200rs</td>
            </tr>
            <tr>
                <td>February</td>
                <td>150rs</td>
            </tr>
            <tr>
                <td colspan="2">total=350rs</td>
            </tr>
        </tbody>
    </table><br>
    <h1>Rowspan</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
                <th>total</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>June</td>
                <td >50rs</td>
                <td rowspan="3">160rs</td>
                
                
            </tr>
            <tr>
                <td>July</td>
                <td >70rs</td>
                
            </tr>
            <tr>
                <td>August</td>
                <td>40rs</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
